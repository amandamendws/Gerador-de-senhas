<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhar, password">
    <link rel="stylesheet" href="https://https://fonts.google.com/specimen/Roboto+Condensed">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="imagem/png" href="assets/icon.png" />
</head>
<body>

    <h1 class="logo">Gerador de Senha</h1>
            
    <main class="container-input">
        <span> Tamanho: <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">
        <button id="button" class="button-cta" onclick="gerador()"> Gerar senha</button>
    </main>

    <div id="container-password" onclick="copiar()" class="container-password hide">
        <span class="title">Sua senha gerada Ã©:</span>
        <span id="password" class="password">123456789</span>
        <span class="tooltip"> Clique na senha para copiar</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
